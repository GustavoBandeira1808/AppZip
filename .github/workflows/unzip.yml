name: Extrair ZIP na raiz

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Faz o checkout do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # Extrai o ZIP que já está na raiz
      - name: Extrair o ZIP
        run: |
          if [ -f "ZipHeadless_Project.zip" ]; then
            unzip -o ZipHeadless_Project.zip
            echo "ZIP extraído com sucesso!"
          else
            echo "Arquivo ZipHeadless_Project.zip não encontrado na raiz."
          fi

      # Commit e push dos arquivos extraídos
      - name: Commitar e enviar alterações
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extrair conteúdo do ZIP"
          git push || echo "Nada para commitar"
